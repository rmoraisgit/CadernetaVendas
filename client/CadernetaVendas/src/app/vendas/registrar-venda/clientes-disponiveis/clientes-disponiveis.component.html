<div class="clientes-disponiveis">

  <div class="tabela-itens" style="height: 300px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>

        <tr (click)="selecionarItem($event.target)"
          *ngFor="let cliente of clientes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td style="display: none;">{{cliente.id}}</td>
          <td>{{cliente.nome}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <ngb-pagination [(page)]="page" [pageSize]="5" [collectionSize]="clientes.length"></ngb-pagination>

  <div class="mt-4" style="text-align: center;">
    <button (click)="enviarClienteParaForm()" [disabled]="clientesSelecionados.length == 0" class="btn btn-primary">Confirmar</button>
  </div>

</div>
