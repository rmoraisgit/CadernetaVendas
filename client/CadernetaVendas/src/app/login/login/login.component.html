<div class="row">
  <div class="col-12">
    <h1 class="mt-5 titulo">Seja bem vindo!</h1>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-6">
    <div class="form-cadastro">
      <form [formGroup]="loginForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <button type="button" class="close" (click)="fecharErros()" aria-label="fechar">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>

          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label for="InputEmail1">Email</label>
          <input formControlName="email" class="form-control" type="email" placeholder="Insira seu email">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input formControlName="password" class="form-control" type="password" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <div class="form-group">
          <a cvChangeColorOnHover [routerLink]="['login']">Esqueceu sua senha?</a>
        </div>

        <div class="button-group row mt-4">
          <div class="col-6">
            <button class="btn btn-success" (click)="login()" type="button"
              [disabled]="loginForm.invalid">Entrar</button>
          </div>
          <div class="col-6">
            <button class="btn btn-primary" type="button">Criar nova conta</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
