<div class="row justify-content-center mt-5">
  <div class="col-6">
    <form [formGroup]="loginForm">
      <h1 class="titulo">Seja bem vindo!</h1>
      <hr>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Insira seu email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <a cvChangeColorOnHover [routerLink]="['login']">Esqueceu sua senha?</a>
      </div>

      <div class="button-group row mt-4">
        <div class="col-6">
          <button class="btn btn-primary" [routerLink]="['/produtos']" type="button">Voltar</button>
        </div>
        <div class="col-6">
          <button class="btn btn-success" type="submit" [disabled]="produtoForm.invalid">Adicionar</button>
        </div>
      </div>
    </form>
  </div>
</div>
