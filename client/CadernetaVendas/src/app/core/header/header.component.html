<div class="container">
  <div class="row">
    <div class="col">
      <header class="header_content">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" [routerLink]="['']">
            <div class="logo">
              <img class="img-logo" src="../../../assets/tablet.png">
              <div class=logo_text>
                <span class="">Caderneta de Vendas</span>
                <br>
                <small style="color:red; font-size: 12px">beta</small>
              </div>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav main_nav" style="margin-left: auto!important;">
              <li class="nav-item">
                <a class="nav-link" cvChangeColorOnHover [routerLink]="['clientes']">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" cvChangeColorOnHover [routerLink]="['produtos']">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" cvChangeColorOnHover [routerLink]="['compras']">Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" cvChangeColorOnHover [routerLink]="['vendas']">Vendas</a>
              </li>
              <li class="nav-item">
                <div *ngIf="(user$ | async) as user; else login">
                  <div class="dropdown">
                    <a class="dropdown-toggle" href="" id="dropdownMenuButton" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <img class="gravatar"
                        src="https://s.gravatar.com/avatar/05b5d531820e0ee30a0a6fae3b89b07f?d=mm&amp;s=45" alt="">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item">Minha conta</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" (click)="logoff()">Sair</a>
                    </div>
                  </div>
                </div>
              </li>
              <ng-template #login>
                <li class="nav-item">
                  <a class="btn btn-info" style="color: #fff;" [routerLink]="['login']">Acesse o sistema</a>
                </li>
              </ng-template>
            </ul>
          </div>
        </nav>
        <div class="fixed-top">
          <cv-alert></cv-alert>
        </div>
      </header>
    </div>
  </div>
</div>
